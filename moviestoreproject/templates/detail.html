{% extends 'base.html' %}
{% block body %}
<div class="container">
    <div class="row p-4">
        <div class="col-md-6">
            <img src="{{movie.img.url}}" class="card-img-top" alt="..." width="100px" height="650px">
        </div>
        <div class="col-md-6">
            <h1 style="color:red;">{{movie.name}} ({{movie.year}})</h1><br>
            <h4 style="text-align:justify;">{{movie.desc}}</h4>
            <a class="btn btn-warning" href="{% url 'moviestore:update' movie.id %}">Edit Details</a>
            <a class="btn btn-danger" href="{% url 'moviestore:delete' movie.id %}">Delete</a>
        </div>
    </div>
</div>
{% endblock %}
